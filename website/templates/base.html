<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{url_for('static', filename='base_style.css')}}"/>
        <link rel="stylesheet" href="{{url_for('static', filename='base_style_hover.css')}}"/>
        <title>
            PitrDev - 
            {% block title %}
                Base
            {% endblock %}
        </title>
    </head>
    <body>
        <div>
            <div class="page-header-div">
                <div class="page-header-upper-div">

                </div>
                <hr class="page-header-separator gradient-background">
                <div class="gradient-text">
                    <div class="page-header-title-div">
                        <div class="gradient-text">
                            <p class="page-header-title">
                                <b>
                                    <span class="page-header-title-main">
                                        <span class="text-color-red1">Pitr</span>Dev - 
                                    </span>
                                    <span class="page-header-title-page">
                                        {% block page_header_title%}
                                            Base page
                                        {% endblock %}
                                    </span>
                                </b>
                            </p>
                        </div>
                    </div>
                    <hr class="page-header-separator gradient-background">
                    <div class="page-header-nav-div">
                        {% block page_header_nav_opt1 %}
                            <div class="page-header-nav-opts">
                                <b>
                                    Home
                                </b>
                            </div>
                        {% endblock %}
                        {% block page_header_nav_opt2 %}
                            <div class="page-header-nav-opts">
                                <b>
                                    Informations
                                </b>                            
                            </div>
                        {% endblock %}
                        {% block page_header_nav_opt3 %}
                            <div class="page-header-nav-opts">
                                <b>
                                    Showcase
                                </b>                            
                            </div>
                        {% endblock %}
                        {% block page_header_nav_opt4 %}
                            <div class="page-header-nav-opts">
                                <b>
                                    Contact
                                </b>                        
                            </div>
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
